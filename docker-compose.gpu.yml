# Docker Compose override for GPU deployment
# Usage: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d
#
# Requirements:
# - NVIDIA GPU
# - NVIDIA Container Toolkit (nvidia-docker2)
# - Docker configured to use nvidia runtime

services:
  backend:
    image: ghcr.io/aihpi/pilotproject-protokollierungsassistenz/backend:gpu-latest
    environment:
      - WHISPER_DEVICE=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
